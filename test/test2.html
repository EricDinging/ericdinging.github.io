<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1>Test</h1>



    <script>
      const personPrototype = {
        name: '',
      };

      function Person(name) {
        this.name = name;
        this.greet = function () {
          console.log(`hello, my name is ${this.name}!`);
        };
      }

      Object.assign(Person.prototype, personPrototype);

      let p1 = new Person('Eric');
      p1.greet();

      let p2 = new Person('Alice');
      p2.greet();

      p1.greet();
    </script>
  </body>

</html>
